<script>

  var line = document.querySelector('#line');

var routeDist = line.getTotalLength();

line.style.strokeDasharray = routeDist + ' ' + routeDist;

line.style.strokeDashoffset = routeDist;


line.getBoundingClientRect();

window.addEventListener("scroll", function(e) {
 

  var scrollPercentage = (document.documentElement.scrollTop + document.body.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);
    

  var extend = routeDist * scrollPercentage;

  line.style.strokeDashoffset = routeDist - extend;

  if (scrollPercentage >= 0.99) {
    line.style.strokeDasharray = "none";
    
  } else {
    line.style.strokeDasharray = routeDist + ' ' + routeDist;
  }

});
</script>

<script>

$(document).scroll(function() {

  var y = $(this).scrollTop();
  if (y > 1300) {
    $('#circleBottom').fadeIn();


  } else {
    $('#circleBottom').fadeOut();
  }
});

</script>
